<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> cv2 <span class="comment">#OpenCV</span></span><br><span class="line"><span class="keyword">import</span> os <span class="comment">#用于操作终端，比如清cls</span></span><br><span class="line"></span><br><span class="line">a_char=<span class="built_in">list</span>(<span class="string">&quot;$@B%8&amp;WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\|()1&#123;&#125;[]?-_+~&lt;&gt;i!lI;:,\&quot;^`&#x27;. &quot;</span>) <span class="comment">#将ASCII字符以灰度来排序</span></span><br><span class="line">char_len=<span class="built_in">len</span>(a_char)</span><br><span class="line">Video=cv2.VideoCapture(<span class="string">&quot;OP.mp4&quot;</span>)</span><br><span class="line">output=[]</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> Video.isOpened():</span><br><span class="line">    rval,frame=Video.read()</span><br><span class="line">    <span class="keyword">while</span> rval:</span><br><span class="line">        gray=cv2.cvtColor(frame,cv2.COLOR_BGR2GRAY)</span><br><span class="line">        text=<span class="string">&quot;&quot;</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> gray:</span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> i:</span><br><span class="line">                text += a_char[<span class="built_in">int</span>(j/<span class="number">256</span>*char_len)]</span><br><span class="line">            text += <span class="string">&quot;\n&quot;</span></span><br><span class="line">        output.append(text)</span><br><span class="line">        rval,frame=Video.read()</span><br><span class="line">    <span class="keyword">for</span> f <span class="keyword">in</span> output:</span><br><span class="line">        os.system(<span class="string">&quot;cls&quot;</span>)</span><br><span class="line">        print(f)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
